apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: explorcalifornia.com
spec:
  rules:
  - host: explorecalifornia.com
    http:
      paths:
      - backend:
          service:
            name: explorecalifornia-svc
            port:
              number: 80
        path: /
        pathType: Prefix
